<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab menu</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/tapmenu01.css">
</head>
<body>
  <div class="tabmenu">
    <div class="tabmenu1">
      <strong class="tabmenu-tit"><a href="#">MENU1</a></strong>
      <div class="tabmenu-box">
        내용1
      </div>
    </div>
    <div class="tabmenu2">
      <strong class="tabmenu-tit"><a href="#">MENU2</a></strong>
      <div class="tabmenu-box">
        내용2
      </div>
    </div>
    <div class="tabmenu3">
      <strong class="tabmenu-tit"><a href="#">MENU3</a></strong>
      <div class="tabmenu-box">
        내용3
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
  <script>
    $(function(){
        $('.tabmenu-tit').on('click' , function(){
          $('.tabmenu-box').hide();
          $(this).next().slideDown();
        })
    })
  </script>
